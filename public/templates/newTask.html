<nav class="navbar" id="navbar-tuning-tasks">
    <div class="container-fluid">
        <div class="arrow-nav">
            <a href="/"><i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i></a>
        </div>
        <div class="brand-name-newTask">
            <h4>New Task</h4>
        </div>
    </div>
</nav>
<div class="container">
    <form>
     <div class="new-task">
            <p>FROM</p>
            <input class="task-item" ng-model="userName" autofocus>
        </div>
        <div class="new-task">
            <p>TO</p>
            <input class="task-item" ng-model="userName2" autofocus>
        </div>
        <div class="new-task">
            <p>DATA CREATION</p>
            <input class="task-item" type="date" ng-model="dateTaskCreate" autofocus>
        </div>
        <div class="new-task">
            <p>DATA</p>
            <input class="task-item" type="date" ng-model="dateTaskRealized" autofocus>
        </div>
        <div class="new-task">
            <p>TITLE TASK</p>
            <input class="task-item" ng-model="title" autofocus>
        </div>
        <div class="new-task-text">
            <p>DESCRIPTION</p>
            <textarea ng-model="description"></textarea>
        </div>
    </form>
    <div>
        <button class="btn btn-color create-button btn-net" ng-click='addNewTask(userName, userName2)'>CREATE</button>
    </div>
</div>
