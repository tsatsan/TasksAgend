<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet href="styles/css/style.css" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Sign in</title>
</head>

<body class="startBack">
    <nav class="navbar navbar-tuning">
        <div class="container-fluid">
                <a href="index.html"class="navbar-brand" href="#">
                    <img  alt="Brand" class='brand' src="img/taskagend.png">
                </a>
                <div class="brand-name">
                    <h3>taskagen</h3>
            </div>
        </div>
    </nav>
    <div class="container register-form">
        <form class="form-horizontal form-width">
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-color">Login</button>
                </div>
            </div>
            <div class="form-group btn-net register-form">
                 <button type="submit" class="btn btn-net-face"><i class="fa fa-facebook-official" aria-hidden="true"></i></button>
                 <button type="submit" class="btn btn-net-google"><i class="fa fa-google-plus" aria-hidden="true"></i></button>
             </div>
              <p class=" verify ">Already have an acount ? <a href="sign_in.html" <span class="sign"> Sign in</span></a></p>
            </div>
         </div>
        </div>
      </form>
    </div>
</body>

</html>
